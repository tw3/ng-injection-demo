<mat-toolbar class="app-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle navigation">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="toolbar-title">Angular DI Hierarchy Explorer</span>
  <span class="toolbar-spacer"></span>
  <span class="toolbar-subtitle">Understanding Injection Levels</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link"
         [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Overview</span>
      </a>

      <mat-divider></mat-divider>
      <div class="nav-section-label">Injection Levels</div>

      <a mat-list-item routerLink="/platform" routerLinkActive="active-link">
        <mat-icon matListItemIcon style="color: #ef5350">layers</mat-icon>
        <span matListItemTitle>Platform</span>
      </a>
      <a mat-list-item routerLink="/root" routerLinkActive="active-link">
        <mat-icon matListItemIcon style="color: #42a5f5">public</mat-icon>
        <span matListItemTitle>Root</span>
      </a>
      <a mat-list-item routerLink="/route" routerLinkActive="active-link">
        <mat-icon matListItemIcon style="color: #ffa726">route</mat-icon>
        <span matListItemTitle>Route</span>
      </a>
      <a mat-list-item routerLink="/module" routerLinkActive="active-link">
        <mat-icon matListItemIcon style="color: #26a69a">inventory_2</mat-icon>
        <span matListItemTitle>Module</span>
      </a>
      <a mat-list-item routerLink="/component" routerLinkActive="active-link">
        <mat-icon matListItemIcon style="color: #66bb6a">widgets</mat-icon>
        <span matListItemTitle>Component</span>
      </a>
      <a mat-list-item routerLink="/directive" routerLinkActive="active-link">
        <mat-icon matListItemIcon style="color: #ab47bc">auto_fix_high</mat-icon>
        <span matListItemTitle>Directive</span>
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item routerLink="/pitfalls" routerLinkActive="active-link">
        <mat-icon matListItemIcon style="color: #ff7043">warning</mat-icon>
        <span matListItemTitle>Common Pitfalls</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="page-wrapper">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<app-instance-monitor />
